machine:
  services:
    - docker

dependencies:
  override:
    - curl -L https://www.chef.io/chef/install.sh | sudo bash -s -- -v 1.3.43 -P chefdk
    - chef exec bundle install:
        timeout: 1200

test:
  override:
    # Docker build environment doesn't have permission to destroy containers
    - chef exec bundle exec kitchen verify:
        timeout: 1200
